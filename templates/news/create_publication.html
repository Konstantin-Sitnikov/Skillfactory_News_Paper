{% extends 'flatpages/default.html' %}

{% block content %}

    <div>
        {% if create_news %}
        <h1>Создание новости</h1>
        {% endif %}

        {% if create_article %}
        <h1>Создание статьи</h1>
        {% endif %}

        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" />
        </form>
    </div>


{% endblock content %}
